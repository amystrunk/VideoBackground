<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to FontAwesome -->
    <script src="https://kit.fontawesome.com/cc7b389153.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <!-- Shorthand: section#main -->
    <section id="main">
        <!-- Shorthand #video-container -->
        <div id="video-container">
            <video src="Media/html.mp4" autoplay loop muted></video>
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video. -->
        </div>
        <!-- Div to cover/darken video -->
        <div id="cover"></div>
        <div id="content">
        <h1>Amy Strunk</h1>
        <h2>Web Developer</h2>
        <!-- Setting the href value to an id will take the user to the element with that ID on the webpage -->
        <a href="#about" id="click"> About</a>
        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program.</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://twitter.com/RealtorAmyS">
               <i class="fab fa-twitter"></i> 
            </a>
            <a href="https://www.facebook.com/amystrunkrealtor">
               <i class="fab fa-facebook"></i> 
            </a>
            <a href="https://github.com/amystrunk">
               <i class="fab fa-github"></i> 
            </a>
            <a href="https://www.linkedin.com/in/amy-strunk-9351a0144/">
               <i class="fab fa-linkedin"></i> 
            </a>
        </div>
    </section>
</body>
</html>
